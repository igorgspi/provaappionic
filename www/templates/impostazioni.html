<ion-view view-title="impostazioni">

<ion-content>
<div class="List padding">
	<div class="item item-divider">Show age (18 - {{maxAge}})</div>

	<div class="item range range-positive">
		18<input type="range" name="age" min="18" max="60" value="25"
		ng-model="maxAge"
		on-release="changeMaxAge()">60
	</div>

	<div class="item item-divider">Show age (18 - {{maxAge}})</div>

	<div class="item range range-positive">
		18<input type="range" name="age" min="2" max="4" value="25"
		ng-model="maxAge"
		on-release="changeMaxAge()">60
	</div>



	<div class="item item-divider">Show me</div>

	<ion-toggle toggle-class="toggle-balanced" 
		ng-model="men"
		ng-checked="{{men}}"
		ng-change="selectMen()"
		>Men
	</ion-toggle>

	<ion-toggle toggle-class="toggle-balanced" 
		ng-model="women"
		ng-checked="{{women}}"
		ng-change="selectWomen()"
		>Women
	</ion-toggle>

	

	<button class="button button-block button-assertive" ng-click="logout()" >Logout</button>

</div>




</ion-content>


</ion-view>
